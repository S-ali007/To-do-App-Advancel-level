<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="header">
        <h1>Notes App</h1>
        <p>Take Notes and never forget</p>
      </div>
    </div>

    <div class="content-all">
      <div class="container">
        <div class="row">
          <a href="./index.html">Home</a>
        </div>
      </div>

      <div class="row-edit">
        <input type="text" id="addtxt" name="heading" placeholder="Type a note title" />
        <textarea class="txtdescription" id="txtarea"
          type="text"
          name="details"
          placeholder="Type the note body"
        ></textarea>
      </div>
      <div>
        <div class="btn">
          <a href="#">
            <button class="btn-text" id="remove-note">Remove Note</button>
          </a>
          <div class="btn-2" >
            <a href="#">
              <button class="btn-text" id="add-note">Add Note</button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <!-- <script src="./main2.js"></script> -->
    <script></script>
  </body>
</html>
